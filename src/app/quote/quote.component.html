<div class="overlay">
    <div class="row">
        <div class="col-md-6">
            <div class="all-cards">
                <div *ngFor='let quote of quotes;let i =index' class="p-3 mt-3">
                    <div class="card-body">
                        <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">
                            {{ quote.description }}
                        </p>
                        <P *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">
                            {{ quote.description }}
                        </P>
                        <hr>
                        <button (click)="showDetails(i)" class="btn btn-success mb-3">Show Details</button>
                        <app-quote-detail *ngIf="quote.showFullDetails" [quote]="quote" (countUpvotes)="clickUp($event, i)" (countDownvotes)="clickDown($event, i)" (todeleQuote)="deleSpecQuote($event, i)"></app-quote-detail>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>

<div class="overlay">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="all-cards">
                    <div *ngFor='let quote of quotes;let i =index' class="p-3 mt-3">
                        <div class="card-body">
                            <P>{{ quote.description }}</P>
                            <hr>
                            <button (click)="showDetails(i)" class="btn btn-success">Show Details</button>
                            <app-quote.detail [quote]="quote"></app-quote.detail>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

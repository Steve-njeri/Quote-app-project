<div class="container-fluid">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="card">
        <h3 class="text-center">Create a new Quote</h3>
        <hr>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description"
                name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
                #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>
        <div class="form-group">

            <label for="name">Submittedby</label>
            <input type="text" class="form-control" id="submittedby" [(ngModel)]="newQuote.submittedby"
                name="submittedby" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Submitted by is required</p>
            </div>

        </div>
        <div class="form-group">
            <label for="complete">completeDate</label><br>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
                #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>completeDate is required</p>
            </div>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Quote</button>
        </div>
    </form>
</div>
